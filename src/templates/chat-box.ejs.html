<div class="chatbot-container">
    <button class="chatbot-button">Chat</button>
    <div class="chatbot-popup">
        <button class="close-button">&times;</button>
        <div class="chat-box">
        </div>
        <div class="input-and-button">
            <textarea class="user-input" placeholder="Type your message..." rows="4"></textarea>
            <button class="send-button" disabled>Send</button>
        </div>
        <div class="error-message" class="error-message"></div>
    </div>
</div>
